syntax = "proto3";

option csharp_namespace = "Protos";

package PersonsLookup;

service PersonsFinder {
  rpc FindPersons (PersonLookup) returns (stream Person);
}

message PersonLookup {
	string name = 1;
	string surname = 2;
}

message Person {
	message Address {
		string street = 1;
		int32 homeNumber = 2;
		string city = 3;
	}
	string name = 1;
	string surname = 2;
	Address address = 3;
}
